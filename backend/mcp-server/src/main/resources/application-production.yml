# Production 環境配置
# Cloud Run + Cloud SQL 使用 Unix Socket 連線

spring:
  datasource:
    # Cloud SQL Unix Socket 連線方式
    url: jdbc:postgresql:///${DB_NAME:toastlabplus}?socketFactory=com.google.cloud.sql.postgres.SocketFactory&cloudSqlInstance=${INSTANCE_CONNECTION_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    # HikariCP connection pool settings - limit to avoid exhausting Cloud SQL connections
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  flyway:
    enabled: true
    baseline-on-migrate: true

  cloud:
    gcp:
      project-id: ${GCP_PROJECT_ID:toastlabplus}
      sql:
        enabled: false # 禁用 Cloud SQL auto-config
      credentials:
        encoded-key: # 留空，使用 Cloud Run default service account

# Cloud Run 上啟用 GCP Storage (頭像上傳)
gcp:
  storage:
    enabled: true

logging:
  level:
    root: WARN
    com.toastlabplus: INFO
