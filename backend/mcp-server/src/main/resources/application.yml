server:
  port: 8080

spring:
  application:
    name: toastlabplus-mcp-server
    version: 0.1.7

  info:
    app:
      name: ToastLabPlus MCP Server
      version: 0.1.7

  datasource:
    url: jdbc:postgresql://${DB_HOST:34.80.127.183}:5432/${DB_NAME:toastlabplus}?useUnicode=true&characterEncoding=UTF-8
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:1qaz@WSX}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-migration-naming: true
    validate-on-migrate: false
    locations: classpath:db/migration

  cloud:
    gcp:
      project-id: ${GCP_PROJECT_ID:toastlabplus}
      sql:
        enabled: false
      credentials:
        location: ${GOOGLE_APPLICATION_CREDENTIALS:classpath:gcp-storage-key.json}

# GCP Storage Configuration
gcp:
  storage:
    enabled: ${GCP_STORAGE_ENABLED:true}
    bucket-name: ${GCP_BUCKET_NAME:toastlabplus-avatars}

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-change-in-production-please}
  expiration: 86400000 # 24 hours in milliseconds

# TODO: 生產環境移除預設值，改用環境變數
app:
  admin:
    email: ${ADMIN_EMAIL:admin@toastlabplus.com}
    password: ${ADMIN_PASSWORD:Admin@123}

logging:
  level:
    root: INFO
    com.toastlabplus: DEBUG
    org.springframework.security: DEBUG

# Spring AI MCP Server Configuration (Streamable HTTP)
spring.ai.mcp.server:
  name: toastlabplus-mcp-server
  version: 0.1.6
  type: SYNC
  protocol: STREAMABLE
  base-url: /mcp
