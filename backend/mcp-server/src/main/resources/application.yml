app:
  admin:
    email: ${ADMIN_EMAIL:admin@toastlabplus.com}
    password: ${ADMIN_PASSWORD:Admin@123}

logging:
  level:
    root: INFO
    com.toastlabplus: DEBUG
    org.springframework.security: DEBUG
