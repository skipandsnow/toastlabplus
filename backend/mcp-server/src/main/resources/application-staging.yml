# Staging 環境配置
# Cloud Run + Cloud SQL 使用 Unix Socket 連線

spring:
  datasource:
    # Cloud SQL Unix Socket 連線方式
    url: jdbc:postgresql:///${DB_NAME:toastlabplus}?socketFactory=com.google.cloud.sql.postgres.SocketFactory&cloudSqlInstance=${INSTANCE_CONNECTION_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  flyway:
    enabled: true
    baseline-on-migrate: true

  cloud:
    gcp:
      project-id: ${GCP_PROJECT_ID:toastlabplus}
      sql:
        enabled: false # 禁用 Cloud SQL auto-config
      credentials:
        encoded-key: # 留空，使用 Cloud Run default service account

# Cloud Run 上禁用 GCP Storage (暫時)
gcp:
  storage:
    enabled: false

logging:
  level:
    root: INFO
    com.toastlabplus: INFO
