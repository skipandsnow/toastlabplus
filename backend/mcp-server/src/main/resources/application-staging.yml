# Staging 環境配置
# Cloud Run + Cloud SQL 使用 Unix Socket 連線

spring:
  datasource:
    # Cloud SQL Unix Socket 連線方式
    url: jdbc:postgresql:///${DB_NAME:toastlabplus}?socketFactory=com.google.cloud.sql.postgres.SocketFactory&cloudSqlInstance=${INSTANCE_CONNECTION_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  flyway:
    enabled: true
    baseline-on-migrate: true

  cloud:
    gcp:
      project-id: ${GCP_PROJECT_ID:toastlabplus}
      sql:
        enabled: false # 禁用 Cloud SQL auto-config
      # 重要：不指定 credentials location，讓 Cloud Run 使用 ADC (Application Default Credentials)
      credentials:
        location: # 留空會使用 ADC

# Cloud Run 上啟用 GCP Storage (頭像上傳)
gcp:
  storage:
    enabled: true

logging:
  level:
    root: INFO
    com.toastlabplus: INFO
