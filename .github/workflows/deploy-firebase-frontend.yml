# ============================================
# Deploy Flutter Web to Firebase
# Manual trigger with environment selection
# ============================================
name: Deploy Flutter Web

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "éƒ¨ç½²ç’°å¢ƒ"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production
  workflow_call:
    inputs:
      environment:
        description: "éƒ¨ç½²ç’°å¢ƒ"
        required: true
        type: string

env:
  FLUTTER_VERSION: "3.38.5"
  # Cloud Run URLs
  MCP_SERVER_STAGING: https://mcp-server-staging-96030530148.asia-east1.run.app
  MCP_SERVER_PRODUCTION: https://mcp-server-96030530148.asia-east1.run.app
  CHAT_BACKEND_STAGING: https://chat-backend-staging-96030530148.asia-east1.run.app
  CHAT_BACKEND_PRODUCTION: https://chat-backend-96030530148.asia-east1.run.app
  # Workload Identity
  WORKLOAD_IDENTITY_PROVIDER: projects/96030530148/locations/global/workloadIdentityPools/github-pool/providers/github-provider
  SERVICE_ACCOUNT: github-actions@toastlabplus.iam.gserviceaccount.com

jobs:
  build-and-deploy:
    name: Build and Deploy Flutter Web (${{ inputs.environment || github.event.inputs.environment }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"
          cache: true

      - name: Get dependencies
        working-directory: ./mobile/toastlabplus_app
        run: flutter pub get

      - name: Set API URLs
        id: api-urls
        run: |
          ENV="${{ inputs.environment || github.event.inputs.environment }}"
          if [ "$ENV" == "staging" ]; then
            echo "MCP_URL=${{ env.MCP_SERVER_STAGING }}" >> $GITHUB_OUTPUT
            echo "CHAT_URL=${{ env.CHAT_BACKEND_STAGING }}" >> $GITHUB_OUTPUT
          else
            echo "MCP_URL=${{ env.MCP_SERVER_PRODUCTION }}" >> $GITHUB_OUTPUT
            echo "CHAT_URL=${{ env.CHAT_BACKEND_PRODUCTION }}" >> $GITHUB_OUTPUT
          fi

      - name: Build Flutter Web
        working-directory: ./mobile/toastlabplus_app
        run: |
          flutter build web --release \
            --dart-define=MCP_SERVER_URL=${{ steps.api-urls.outputs.MCP_URL }} \
            --dart-define=CHAT_BACKEND_URL=${{ steps.api-urls.outputs.CHAT_URL }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Staging
        if: inputs.environment == 'staging' || github.event.inputs.environment == 'staging'
        working-directory: ./mobile/toastlabplus_app
        run: firebase hosting:channel:deploy staging --expires 30d --project toastlabplus

      - name: Deploy to Production
        if: inputs.environment == 'production' || github.event.inputs.environment == 'production'
        working-directory: ./mobile/toastlabplus_app
        run: firebase deploy --only hosting --project toastlabplus

      - name: Summary
        run: |
          ENV="${{ inputs.environment || github.event.inputs.environment }}"
          echo "## ðŸŒ Flutter Web Deployed ($ENV)" >> $GITHUB_STEP_SUMMARY
          if [ "$ENV" == "staging" ]; then
            echo "Staging channel deployed - check Firebase Console for URL" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Live URL: https://toastlabplus.web.app" >> $GITHUB_STEP_SUMMARY
          fi
