# ============================================
# Deploy MCP Server (Spring Boot) Only
# Manual trigger with environment selection
# ============================================
name: Deploy MCP Server

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "éƒ¨ç½²ç’°å¢ƒ"
        required: true
        default: "production"
        type: choice
        options:
          - staging
          - production
  workflow_call:
    inputs:
      environment:
        description: "éƒ¨ç½²ç’°å¢ƒ"
        required: true
        type: string

env:
  PROJECT_ID: toastlabplus
  GAR_LOCATION: asia-east1
  GAR_REPOSITORY: toastlabplus-repo
  CLOUD_RUN_REGION: asia-east1
  WORKLOAD_IDENTITY_PROVIDER: projects/96030530148/locations/global/workloadIdentityPools/github-pool/providers/github-provider
  SERVICE_ACCOUNT: github-actions@toastlabplus.iam.gserviceaccount.com
  DB_PASSWORD_SECRET: DB_PASSWORD
  DB_USER_SECRET: DB_USER
  VPC_CONNECTOR: projects/toastlabplus/locations/asia-east1/connectors/serverless-connector
  CLOUD_SQL_CONNECTION: toastlabplus:asia-east1:toastlabplus-db

jobs:
  build:
    name: Build MCP Server
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}
          token_format: access_token

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Check if image already exists
        id: check-image
        run: |
          if gcloud artifacts docker images describe ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/mcp-server:${{ github.sha }} > /dev/null 2>&1; then
            echo "Image already exists, skipping build"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Image not found, will build"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout
        if: steps.check-image.outputs.exists == 'false'
        uses: actions/checkout@v4

      - name: Configure Docker for Artifact Registry
        if: steps.check-image.outputs.exists == 'false'
        run: |
          echo '${{ steps.auth.outputs.access_token }}' | docker login -u oauth2accesstoken --password-stdin https://${{ env.GAR_LOCATION }}-docker.pkg.dev

      - name: Build and Push Docker Image
        if: steps.check-image.outputs.exists == 'false'
        working-directory: ./backend/mcp-server
        run: |
          docker build -t ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/mcp-server:${{ github.sha }} .
          docker build -t ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/mcp-server:latest .
          docker push ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/mcp-server:${{ github.sha }}
          docker push ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/mcp-server:latest

  deploy:
    name: Deploy to ${{ inputs.environment || github.event.inputs.environment }}
    needs: build
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || github.event.inputs.environment }}
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Staging
        if: inputs.environment == 'staging' || github.event.inputs.environment == 'staging'
        run: |
          gcloud run deploy mcp-server-staging \
            --image=${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/mcp-server:${{ github.sha }} \
            --region=${{ env.CLOUD_RUN_REGION }} \
            --cpu=1 \
            --memory=1Gi \
            --min-instances=0 \
            --max-instances=3 \
            --vpc-connector=${{ env.VPC_CONNECTOR }} \
            --add-cloudsql-instances=${{ env.CLOUD_SQL_CONNECTION }} \
            --set-secrets="DB_PASSWORD=${{ env.DB_PASSWORD_SECRET }}:latest,DB_USER=${{ env.DB_USER_SECRET }}:latest" \
            --set-env-vars="SPRING_PROFILES_ACTIVE=staging,INSTANCE_CONNECTION_NAME=${{ env.CLOUD_SQL_CONNECTION }},DB_NAME=toastlabplus_staging" \
            --allow-unauthenticated

      - name: Deploy to Production
        if: inputs.environment == 'production' || github.event.inputs.environment == 'production'
        run: |
          gcloud run deploy mcp-server \
            --image=${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/mcp-server:${{ github.sha }} \
            --region=${{ env.CLOUD_RUN_REGION }} \
            --cpu=1 \
            --memory=1Gi \
            --min-instances=0 \
            --max-instances=5 \
            --vpc-connector=${{ env.VPC_CONNECTOR }} \
            --add-cloudsql-instances=${{ env.CLOUD_SQL_CONNECTION }} \
            --set-secrets="DB_PASSWORD=${{ env.DB_PASSWORD_SECRET }}:latest,DB_USER=${{ env.DB_USER_SECRET }}:latest" \
            --set-env-vars="SPRING_PROFILES_ACTIVE=production,INSTANCE_CONNECTION_NAME=${{ env.CLOUD_SQL_CONNECTION }},DB_NAME=toastlabplus" \
            --allow-unauthenticated

      - name: Summary
        run: |
          ENV="${{ inputs.environment || github.event.inputs.environment }}"
          if [ "$ENV" == "staging" ]; then
            SERVICE_NAME="mcp-server-staging"
          else
            SERVICE_NAME="mcp-server"
          fi
          echo "## ðŸš€ MCP Server Deployed ($ENV)" >> $GITHUB_STEP_SUMMARY
          echo "- URL: $(gcloud run services describe $SERVICE_NAME --region=${{ env.CLOUD_RUN_REGION }} --format='value(status.url)')" >> $GITHUB_STEP_SUMMARY
